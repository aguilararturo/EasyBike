<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script type="text/javascript">
        window.EASYBIKE_BASE_URL = '<%= baseUrl %>';
        window.EASYBIKE_USE_RECAPTCHA_MOCK = <%= useReCaptchaMock %>;
    </script>

	<script src="http://maps.google.com/maps/api/js"></script>

	<!-- compiled CSS -->
	<% styles.forEach( function ( file ) { %>
		<link rel="stylesheet" type="text/css" href="<%= file %>" />
		<% }); %>

			<!-- compiled JavaScript -->
			<% scripts.forEach( function ( file ) { %>
				<script type="text/javascript" src="<%= file %>"></script>
				<% }); %>

					<!-- liveReload if needed.
    <% lr && lr.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>-->
</head>

<body>
	<div class="container nav-container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#home"><img src="src/assets/logo.png" alt="website template image"></a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right scroll">
				<li class="active"><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#works">Works</a></li>
				<li><a href="#partners">Partners</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
	</div>
	<menu-bar></menu-bar>
    <div  ui-view class="body-content"></div>
</body>

</html>
