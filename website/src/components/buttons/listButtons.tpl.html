<div class="col-xs-1 no-width-padding">
    <button type="button" class="btn btn-xs glyphicon glyphicon-plus btn-success" ng-click="lbCtrl.addItem()" ng-if="lbCtrl.displayAdd"></button>
    <button type="button" class="btn btn-xs glyphicon glyphicon-pencil btn-warning" ng-click="lbCtrl.editItem()" ng-if="lbCtrl.displayEdit"></button>
    <button type="button" class="btn btn-xs glyphicon glyphicon-minus btn-danger" ng-click="lbCtrl.removeItem()" ng-if="lbCtrl.displayRemove"></button>
</div>
