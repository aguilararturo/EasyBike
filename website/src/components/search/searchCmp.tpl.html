<div class="input-group col-xs-12">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control" placeholder="{{searchCmpCtrl.helpText}}" ng-model="searchCmpCtrl.searchText" ng-change="searchCmpCtrl.searchChange()" on-enter-key="searchCmpCtrl.onKeyEnter()"
        uib-typeahead="searchCmpCtrl.getText(item) for item in searchCmpCtrl.items | filter:searchCmpCtrl.searchText | limitTo:8" typeahead-on-select="searchCmpCtrl.onSelected($item, $model, $label, $event)">
        <div class="input-group-addon">
            <button class="transparent-button" ng-click="searchCmpCtrl.searchBussinesText=''">
						<i class="fa fa-refresh"></i>
					</button>
        </div>
</div>
