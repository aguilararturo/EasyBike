<legend class="control-label col-xs-12 no-width-padding">
    <span class="col-xs-6 no-width-padding">Telefonos</span>
    <a class="col-xs-6 no-width-padding right-aligment add-more" href="" ng-click="phoneCompCtrl.addPhone(phoneCompCtrl.newPhone)">
        <i class="fa fa-plus-square add-menu-item"></i><span> Agregar telefono nuevo</span>
    </a>
</legend>

<div class="col-xs-12 no-width-padding">
    <div class="col-xs-12 col-sm-6 phone-container" ng-repeat="item in phoneCompCtrl.phones">
        <div class="input-group">
            <input type="number" class="form-control" placeholder="Ingrese Telefono" ng-model="item.number">

            <list-buttons class="input-group-addon no-padding transparent-back" remove="phoneCompCtrl.removePhone(item)"></list-buttons>
        </div>
    </div>
</div>
