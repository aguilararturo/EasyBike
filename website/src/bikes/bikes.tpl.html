<div class="row">
	<div class="col-lg-6">
		<legend>
			<h3>Lista Motos</h3>
		</legend>
		<div class="row">
			<a href="#/newBike" class="option-item-link">
				<i class="fa fa-plus add-menu-item"></i> Agregar Motocicleta
			</a>
		</div>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Placa</th>
						<th>Conductor</th>
						<th>stado</th>
						<th>Model</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="bike in bikesCtrl.bikes">
						<td>{{bike.code}}</td>
						<td>{{bike.plate}}</td>
						<td>{{bike.driver.name}} {{bike.driver.lastName}}</td>
						<td>{{bike.state}}</td>
						<td>{{bike.model}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
