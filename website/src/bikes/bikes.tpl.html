<div class="row">
	<div class="col-lg-6">
		<legend>
			<h3>Motocicletas habilitadas para hoy</h3>
		</legend>
		<div class="col-xs-12">
			<a href="#/newEnabledBike" class="option-item-link">
				<i class="fa fa-plus add-menu-item"></i> Habilitar Motocicleta
			</a>
		</div>
		<div class="col-xs-12">
			<bike-table-component bikes="bikesCtrl.todayBikes" disable-option="true" action-performe="bikesCtrl.reloadData()"></bike-table-component>
		</div>
	</div>
	<div class="col-lg-6">
		<legend>
			<h3>Lista Motos</h3>
		</legend>
		<div class="col-lg-6">
			<a href="#/newBike" class="option-item-link">
				<i class="fa fa-plus add-menu-item"></i> Agregar Motocicleta
			</a>
		</div>
		<div class="col-xs-12">
			<bike-table-component bikes="bikesCtrl.bikes" enabled-option="true" action-performe="bikesCtrl.reloadData()"></bike-table-component>
		</div>
	</div>
</div>
