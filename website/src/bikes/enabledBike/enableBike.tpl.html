<div class="row">
    <div class="col-lg-8">
        <legend>
            <h3>Habilitadar Motocicleta</h3>
        </legend>
        <div class="form-inline">
            <div class="form-group">
                <label class="col-sm-12 control-label">Codigo Motocicleta</label>
                <div class="col-sm-12">
                    <input type="search" class="form-control" placeholder="Ingrese Codigo" ng-model="enableBikeCtrl.searchText">
                    <button type="submit" class="btn btn-default" ng-click="enableBikeCtrl.searchBike()"><i class="fa fa-search" aria-hidden="true"></i>Buscar Motocicleta</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12">
                <bike-table-component bikes="enableBikeCtrl.bikes"></bike-table-component>
            </div>
        </div>
    </div>
</div>
