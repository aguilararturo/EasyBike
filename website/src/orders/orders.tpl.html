<div class="simple-page">
	<h1>Pedidos</h1>

	<div class="row">
		<div class="col-lg-3 col-md-6">
			<order-panel type="ordersCtrl.orderType" action="ordersCtrl.displayOrders()">
			</order-panel>
		</div>
		<div class="col-lg-3 col-md-6">
			<order-panel type="ordersCtrl.userType" action="ordersCtrl.displayUser()"></order-panel>
		</div>
		<div class="col-lg-3 col-md-6">
			<order-panel type="ordersCtrl.cartType" action="ordersCtrl.displayCart()"></order-panel>
		</div>
		<div class="col-lg-3 col-md-6">
			<order-panel type="ordersCtrl.bikeType" action="ordersCtrl.displayBike()"></order-panel>
		</div>
	</div>
	<div class="row" ng-if="ordersCtrl.oderTypeEnable">
	</div>
	<div class="row" ng-if="ordersCtrl.userEnable">
		<user-component class="col-xs-12" user="ordersCtrl.user" text-title="ordersCtrl.userTitle" search-action="ordersCtrl.searchUser"></user-component>
	</div>
	<div class="row" ng-if="ordersCtrl.cartEnable">
	</div>
	<div class="row" ng-if="ordersCtrl.bikeEnable">
	</div>
</div>
