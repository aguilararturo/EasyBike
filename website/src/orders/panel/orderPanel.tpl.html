<div class="panel {{orderPnlCtrl.type.color}}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="{{orderPnlCtrl.type.content}} fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge">{{orderPnlCtrl.type.number}}</div>
                <div>{{orderPnlCtrl.type.title}}</div>
            </div>
        </div>
    </div>
    <a href="" ng-click="orderPnlCtrl.action()">
        <div class="panel-footer">
            <span class="pull-left">{{orderPnlCtrl.type.description}}</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
        </div>
    </a>
</div>
